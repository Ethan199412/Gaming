<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myCanvas {
            /* width: 600px;
            height: 600px; */
            border: 3px solid #666
        }
    </style>
</head>

<body>
    <canvas id="myCanvas" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
        const circleRadius = 20

        const circle = {
            x: Math.random() * (canvas.width - 2 * circleRadius) + circleRadius,
            y: Math.random() * (canvas.height - 2 * circleRadius) + circleRadius,
            dx: (Math.random() - 0.5) * 5,  // Random horizontal speed
            dy: (Math.random() - 0.5) * 5,  // Random vertical speed
            radius: circleRadius,
            color: getRandomColor()
        };

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function drawCircle(circle) {
            ctx.beginPath();
            ctx.arc(circle.x, circle.y, circle.radius, 0, Math.PI * 2, true);
            ctx.fillStyle = circle.color;
            ctx.fill();
            ctx.closePath();
        }

        function updateCircle(circle) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // console.log('[p1.0] circle', circle)
            let { x, y, dx, dy, radius } = circle
            if (x + radius >= canvas.width || x - radius <= 0) {
                dx = -dx
            }

            if (y + radius >= canvas.height || y - radius <= 0) {
                dy = -dy
            }

            x += dx
            y += dy
            circle.x = x
            circle.y = y
            circle.dx = dx
            circle.dy = dy
            drawCircle({ ...circle })
        }

        // drawCircle(circle)
        let i = 0;
        function animate() {
            // if (i > 3) {
            //     return
            // }
            updateCircle(circle)
            requestAnimationFrame(animate)
            i++
        }

        animate()

    </script>
</body>

</html>
