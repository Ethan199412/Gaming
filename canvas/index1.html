<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myCanvas {
            /* width: 600px;
            height: 600px; */
            border: 3px solid #666
        }
    </style>
</head>

<body>
    <canvas id="myCanvas" width="600" height="400"></canvas>
    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
        const circleRadius = 20

        function genCircle(circles) {
            const newCircle = {
                x: Math.random() * (canvas.width - 2 * circleRadius) + circleRadius,
                y: Math.random() * (canvas.height - 2 * circleRadius) + circleRadius,
                dx: (Math.random() - 0.5) * 4,  // Random horizontal speed
                dy: (Math.random() - 0.5) * 4,  // Random vertical speed
                radius: circleRadius,
                color: getRandomColor(),
                alreadyChangedirectionFlag: false
            };

        }

        function genCircles(n) {
            const circles = []
            while (circles.length < n) {
                let isValid = true
                const newCircle = {
                    x: Math.random() * (canvas.width - 2 * circleRadius) + circleRadius,
                    y: Math.random() * (canvas.height - 2 * circleRadius) + circleRadius,
                    dx: (Math.random() - 0.5) * 5,  // Random horizontal speed
                    dy: (Math.random() - 0.5) * 5,  // Random vertical speed
                    radius: circleRadius,
                    color: getRandomColor(),
                    alreadyChangedirectionFlag: false
                };
                for (const circle of circles) {
                    const { x, y } = circle

                    const distance = (Math.abs(circle.x - newCircle.x) ** 2 + Math.abs(circle.y - newCircle.y) ** 2) ** 0.5
                    if (distance < circle.radius + newCircle.radius) {
                        isValid = false
                        break
                    }
                }
                if (isValid) {
                    circles.push(newCircle)
                }
            }
            return circles
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function drawCircle(circle) {
            ctx.beginPath();
            ctx.arc(circle.x, circle.y, circle.radius, 0, Math.PI * 2, true);
            ctx.fillStyle = circle.color;
            ctx.fill();
            ctx.closePath();
        }

        function detectCollision(circle1, circle2) {
            const { x: c1x, y: c1y, radius: c1Radius } = circle1
            const { x: c2x, y: c2y, radius: c2Radius } = circle2

            const distance = (Math.abs(c1x - c2x) ** 2 + Math.abs(c1y - c2y) ** 2) ** 0.5

            if (distance <= c1Radius + c2Radius) {
                return true
            }
            return false
        }

        function updateCircles(circles) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < circles.length; i++) {
                const circle = circles[i]

                for (let j = i + 1; j < circles.length; j++) {
                    const otherCircle = circles[j]
                    if (detectCollision(circle, otherCircle)) {
                        if (circle.alreadyChangedirectionFlag == false) {
                            // let tempDx = circle.dx;
                            // let tempDy = circle.dy;
                            circle.dx = -circle.dx ;
                            circle.dy = -circle.dy ;
                        }

                        if(otherCircle.alreadyChangedirectionFlag == false){
                            otherCircle.dx = -otherCircle.dx ;
                            otherCircle.dy = -otherCircle.dy;
                        }
                        circle.alreadyChangedirectionFlag = otherCircle.alreadyChangedirectionFlag = true
                    }
                }
                if (circle.alreadyChangedirectionFlag == false) {
                    if (circle.x + circle.radius >= canvas.width || circle.x - circle.radius <= 0) {
                        circle.dx = -circle.dx
                    }

                    if (circle.y + circle.radius >= canvas.height || circle.y - circle.radius <= 0) {
                        circle.dy = -circle.dy
                    }
                }

                circle.x += circle.dx
                circle.y += circle.dy

                drawCircle(circle)
                circle.alreadyChangedirectionFlag = false
            }
        }

        let i = 0;
        const circles = genCircles(10)

        function animate() {
            updateCircles(circles)
            requestAnimationFrame(animate)
            i++
        }

        animate()

    </script>
</body>

</html>
